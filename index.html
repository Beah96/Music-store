<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body class="container">
    <main>
      <header>
        <h1 class="logo__title">open music</h1>
        <button class="darkMode__button"><img src="./src/assets/img/moon.svg" alt="Dark Mode"></button>
      </header>

      <main>
        <section class="gender__section">
          <h2 class="section__title">Gênero Músical</h2>
          <ul class="filter__list">
            <li><button class="filter__button all__button">Todos</button></li>
            <li><button class="filter__button specific__button">Pop</button></li>
            <li><button class="filter__button specific__button">MPB</button></li>
            <li><button class="filter__button specific__button">Forró</button></li>
            <li><button class="filter__button specific__button">Samba</button></li>
            <li><button class="filter__button specific__button">Baião</button></li>
            <li><button class="filter__button specific__button">Rap</button></li>
            <li><button class="filter__button specific__button">Hip-Hop</button></li>
            <li><button class="filter__button specific__button">Rock</button></li>
            <li><button class="filter__button specific__button">Reggae</button></li>
            <li><button class="filter__button specific__button">Country</button></li>
            <li><button class="filter__button specific__button">Gospel</button></li>
          </ul>
        </section>

        <section class="price__section">
          <span class="priceInfo__span">
            <h2 class="section__title">Definir Preço</h2>
            <p class="priceRange__p"><strong>Até R$ 100.00</strong>
              </p>
          </span>
          <input type="range" name="priceRange" id="priceRange" min="0" max="100" step="1" value="100">
        </section>

        <section class="albums__section">
          <h2 class="section__title">Álbuns Encontrados</h2>
          <div class="albums__div">
            <p class="none">Nenhum Álbum foi encontrado</p>
          </div>
        </section>

      </main>
    </main>

    <script type="module" src="./src/scripts/theme.js"></script>
    <script type="module" src="./src/scripts/productsData.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
